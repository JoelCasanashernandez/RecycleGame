<!DOCTYPE html>
<html>
<head>
	<title>Let's recycle!</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link rel="stylesheet" type="text/css" href="script/jquery-ui-1.12.1/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="style/toastr.min.css">
	<!--JQuery-->
	<script src="script/jquery.js"></script>
	<!--JQueryUI -->
	<script src="script/jquery-ui-1.12.1/jquery-ui.js"></script>
	<!--Inicialization Script -->
	<script src="script/script.js"></script>
	<!-- Toastr -->
	<script src="script/toastr.min.js"></script>
	<!-- Game Script -->
	<script src="script/recycleGame.js"></script>

</head>
<body>
	<div class="header">
		<h1>Let's recycle!</h1>
	</div>
	<div class="content">
		<div id="gameBox">
			<div id="binBox">
				
			</div>
		</div>
	</div>
	<!--Dialog boxes -->
	<div id="dialogName" title="Recycle Game" class="dialogHide">
		<p class="messageForm">What is your name?</p>
		<input type="text" maxlength="100" id="playerName" placeholder="Write your name">
	</div>
	<div id="dialogDifficulty" title="Recycle Game" class="dialogHide">
		<p>Choose a difficulty.</p>
	</div>
	<div id="dialogNewGame" title="You have won!" class="dialogHide">
		<p>Do you want to play again?</p>
	</div>
</body>
</html>
